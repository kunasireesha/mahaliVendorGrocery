<div class="container products">
    <div class="fresh-veg">
      <h4>Fresh Vegetables</h4>
    </div>
    <div class="row">
      <div class="col-lg-3 col-md-4 col-sm-12 col-12">
        <h5>Category</h5>
        <br />
       <div class="row">
         <div class="col-md-12">
            <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                <div class="panel panel-default">
                  <div class="panel-heading" role="tab" id="headingOne" *ngFor="let item of category">
                    <h4 class="panel-title">
                      <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        {{item.category_name}}
                      </a>
                    </h4>
                    <i class="fa fa-plus"></i>
                    <i class="fa fa-minus" style="display: none"></i>
                  </div>
                  <div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
                    <div class="panel-body" *ngFor="let data of subcatData">
                   {{data.subcategory_name}}
                    </div>
                  </div>
                </div>
              </div>
         </div>
       </div>
  
        <h5>Country</h5>
        <div class="sort">
          <select>
            <option>Select Country</option>
            <option>India</option>
            <option>Dubai</option>
            <option>US</option>
          </select>
        </div>
        <br />
        <h5>Pack Size</h5>
        <div class="md-form mt-0">
          <input type="text" class="form-control search-input" id="inputPassword3MD" placeholder="&nbsp;&nbsp;Search For Package size">
        </div>
        <br />
        <div class="price">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="defaultUnchecked1">
            <label class="custom-control-label" for="defaultUnchecked1">10Kgs to 30Kgs</label>
          </div>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="defaultUnchecked2">
            <label class="custom-control-label" for="defaultUnchecked2">30Kgs to 50Kgs</label>
          </div>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="defaultUnchecked3">
            <label class="custom-control-label" for="defaultUnchecked3">50Kgs to 70Kgs</label>
          </div>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="defaultUnchecked4">
            <label class="custom-control-label" for="defaultUnchecked4">70Kgs to 90Kgs</label>
          </div>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="defaultUnchecked5">
            <label class="custom-control-label" for="defaultUnchecked5">90Kgs to 100Kgs</label>
          </div>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="defaultUnchecked6">
            <label class="custom-control-label" for="defaultUnchecked6">100Kgs to 130Kgs</label>
          </div>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="defaultUnchecked7">
            <label class="custom-control-label" for="defaultUnchecked7">130Kgs to 150Kgs</label>
          </div>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="defaultUnchecked8">
            <label class="custom-control-label" for="defaultUnchecked8">130Kgs to 150Kgs</label>
          </div>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="defaultUnchecked9">
            <label class="custom-control-label" for="defaultUnchecked9">130Kgs to 150Kgs</label>
          </div>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="defaultUnchecked10">
            <label class="custom-control-label" for="defaultUnchecked10">130Kgs to 150Kgs</label>
          </div>
        </div>
  
      </div>
      <div class="col-lg-9 col-sm-12 col-md-8 col-12 items">
        <p>
          <!-- <a routerLink="/">Home</a>&nbsp;&nbsp;>&nbsp; -->
          <a>Fruits & Vegetables</a>&nbsp;&nbsp;>&nbsp;
          <a>Fresh Vegetables</a>
        </p>
        <div class="row">
          <div class="col-lg-3 col-md-6 col-sm-6 col-12 item" *ngFor="let data of skuData | slice:0:10;let i=index">
            <div class="card">
              <img class="img-fluid" [src]="data.img" alt="Card image cap" (click)="showProduxtDetails(data.product_id)">
              <div class="card-block">
                <h5 class="text-center">ghjgj </h5>
                <p class="text-center">
                  BD {{data.selling_price}}
                  <strike>BD {{data.actual_price}}</strike>
                </p>
                <div class="sort">
                  <select (change)="changeSize($event.target.value)">
                    <option [value]="data.skid">{{data.size}}</option>
                  </select>
                </div>
              </div>
              <button type="button" class="btn cart-btn" (click)="addtoCart(data.product_id,data.skid)">Add To Cart</button>
            </div>
          </div>
